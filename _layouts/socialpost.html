<!DOCTYPE HTML>

<html>

	{% include head.html description=page.excerpt %}

	<div id="wrapper">

		{% include header.html %}

		<div id="content">

			<h1>{{ page.title }}</h1>
			<h6>{{ page.date | date_to_string }}</h6>
			{% include sharebar.html hashtag=page.hashtag related=page.twitteruser shareUrl=page.url %}
			{{ content }}

		</div>
		{% include sidebar.html %}

		<div id="delimiter"></div>

		{% include footer.html %}

	</div>

</html>
