---
layout: homepage
title: Home
---

<ul>
	{% for post in site.posts %}

		<li>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<h6>{{ post.date | date_to_string }}</h6>
			<span class="excerpt">{{ post.excerpt | markdownify }}</span>
		</li>

	{% endfor %}

</ul>
